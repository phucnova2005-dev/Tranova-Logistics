<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Tranova Warehouse</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header></header>

    <section class="page-header">
        <div class="container">
            <h1 class="lang-en">Contact Us</h1>
            <h1 class="lang-vi">Liên Hệ</h1>
            <p class="lang-en">Get in touch with Tranova</p>
            <p class="lang-vi">Kết nối với Tranova</p>
        </div>
    </section>

    <section class="section-padding">
        <div class="container">
            <div style="display: flex; gap: 50px; flex-wrap: wrap;">
                <!-- Info -->
                <div style="flex: 1; min-width: 300px;">
                    <h2 class="lang-en mb-4" style="color: var(--dark-blue);">Contact Info</h2>
                    <h2 class="lang-vi mb-4" style="color: var(--dark-blue);">Thông Tin Liên Hệ</h2>
                    
                    <div style="margin-bottom: 30px;">
                        <h4><i class="fas fa-map-marker-alt" style="color: var(--accent-gold); width: 30px;"></i> <span class="lang-en">Address</span><span class="lang-vi">Địa chỉ</span></h4>
                        <p>25 Mai An Tiêm, Da Nang, Vietnam</p>
                    </div>

                    <div style="margin-bottom: 30px;">
                        <h4><i class="fas fa-phone" style="color: var(--accent-gold); width: 30px;"></i> Hotline</h4>
                        <p style="font-size: 1.2rem; font-weight: bold;">039 365 0435</p>
                    </div>

                    <div style="margin-bottom: 30px;">
                        <h4><i class="fas fa-envelope" style="color: var(--accent-gold); width: 30px;"></i> Email</h4>
                        <p>TranovaLogistics.Wh@gmail.com</p>
                    </div>
                </div>

                <!-- Form (Giả lập) -->
                <div style="flex: 1; min-width: 300px; background: #f9f9f9; padding: 30px; border-radius: 10px;">
                    <h3 class="lang-en mb-4">Send us a message</h3>
                    <h3 class="lang-vi mb-4">Gửi tin nhắn</h3>
                    <form onsubmit="alert('Thank you! We will call you at 039 365 0435'); return false;">
                        <input type="text" placeholder="Name / Tên" style="width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ddd;" required>
                        <input type="text" placeholder="Phone / SĐT" style="width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ddd;" required>
                        <textarea placeholder="Message / Nội dung" style="width: 100%; height: 100px; padding: 10px; margin-bottom: 15px; border: 1px solid #ddd;"></textarea>
                        <button type="submit" class="btn" style="width: 100%;">SEND / GỬI</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <footer></footer>
    <script src="../js/main.js"></script>
</body>
</html>
